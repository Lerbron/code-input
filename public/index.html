<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%=htmlWebpackPlugin.options.title %></title>
    <!-- <script type="text/javascript" src="//api.map.baidu.com/api?v=2.0&ak=amhadOyCaC62l20IVRIfVObh3zbdDxQK"></script> -->
    <script>

      (function (win, document, docEl) {
        function setRem(baseWidth = 750) {
          let dpr = win.devicePixelRatio;
          let currentWidth = docEl.clientWidth;
          let remSize = 0;
          let scale = 0;
          scale = currentWidth / baseWidth;
          remSize = baseWidth / 10;
          remSize = remSize * scale;
          docEl.style.fontSize = remSize + 'px';
          docEl.setAttribute('data-dpr', dpr);
        }
        setRem()
  
        var remTimer;
        win.addEventListener('resize', function() {
          clearTimeout(remTimer);
          remTimer = setTimeout(setRem, 300);
        }, false);
  
      })(window, document, document.documentElement)
  
    </script>
  </head>
  <body>
    <div id="app" class="app"></div>
  </body>
</html>
